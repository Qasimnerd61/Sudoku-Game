<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
        <title>Sudoku</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="sudoku.css">
        <script src="sudoku.js" defer></script>
    </head>

    <body>
        <h1>Sudoku</h1>
        <div class="timerDisplay">
            00 : 00 : 00 : 000
         </div>
        <button type="button" id=btn-easy class="btn btn-success">Easy</button>
        <button type="button" id="btn-med" class="btn btn-primary">Medium</button>
        <button type="button" id="btn-diff" class="btn btn-danger">Difficult</button>
        <button type="button" id="btn-reset" class="btn btn-secondary">Reset</button>
        <button type="button" id="btn-sol" class="btn btn-secondary">Solution</button>
        
        <h2>Your Lives</h2>
        <h2 id="errors">0</h2>

        <!-- 9x9 board -->
        <div id="board"></div>
        <br>
        <div id="digits">
        </div>

    </body>


</html>
